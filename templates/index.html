<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>🍽️ Recipe Generator</h1>
    <form id="recipeForm" method="post">
        <label for="ingredients">Enter ingredients (comma-separated):</label>
        <input type="text" id="ingredients" name="ingredients" required>
        
        <label for="dietary">Dietary Restrictions (optional):</label>
        <select id="dietary" name="dietary">
            <option value="">None</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="gluten-free">Gluten-free</option>
            <option value="dairy-free">Dairy-free</option>
            <option value="low-carb">Low-carb</option>
        </select>
        
        <div id="cuisines">
            <label>Cuisine (optional):</label><br>
            <button type="button" class="cuisine-btn" data-cuisine="Italian" title="Italian">🍝</button>
            <button type="button" class="cuisine-btn" data-cuisine="Chinese" title="Chinese">🥡</button>
            <button type="button" class="cuisine-btn" data-cuisine="Mexican" title="Mexican">🌮</button>
            <button type="button" class="cuisine-btn" data-cuisine="Indian" title="Indian">🍛</button>
            <button type="button" class="cuisine-btn" data-cuisine="Japanese" title="Japanese">🍱</button>
            <button type="button" class="cuisine-btn" data-cuisine="Thai" title="Thai">🍲</button>
            <button type="button" class="cuisine-btn" data-cuisine="Greek" title="Greek">🥙</button>
            <button type="button" class="cuisine-btn" data-cuisine="French" title="French">🥐</button>
            <input type="hidden" id="selected-cuisine" name="cuisine" value="">
        </div>

        <div class="slider-container">
            <label for="temperature">Creativity Level:</label>
            <input type="range" id="temperature" name="temperature" min="0" max="100" value="50" class="slider">
            <p>Creativity: <span id="temperatureValue"></span>%</p>
        </div>
        
        <input type="submit" value="Generate Recipe">
    </form>
    
    <div id="loading">
        <div class="spinner"></div>
        <p>👨‍🍳 Cooking up your recipe...</p>
    </div>
    

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
